<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>zip playground</title>
  </head>
  <body>
    <div style="margin-top: 5rem" class="main">
      <div>
        <input
          type="text"
          name="filename"
          id="filename"
          placeholder="filename"
        />
        <button onclick="readFile(document.querySelector('#filename').value)">
          load file
        </button>
        <div style="margin-top: 2rem">
          <div><small>Try typing bellow files without internet,</small></div>
          <div>
            <ul>
                <li>new.css</li>
                <li>data.html</li>
                <li>data.mp3</li>
                <li>data.mp4</li>
                <li>data.png</li>
                <li>data.svg</li>
                <li>data.xml</li>
                <li>data.json</li>
                <li>data.js</li>
            </ul>
          </div>
        </div>

        <div style="margin-top: 2rem;">
          <div><input type="file" name="file" id="file"></div>
          <div><button onclick="cacheFile()">add file to the zip</button></div>
        </div>
      </div>
    </div>

    <div id="playground"></div>

    <script src="app.js"></script>
    <script src="scripts/ziphandler.js"></script>
  </body>
</html>
